<script src="https://koda.nu/simple.js">

    var zombies = [];
    //variabel för player 1
    var player1 = {x: 100, y: 100};

    //variabel för player 2
    var player2 = {x:1300, y: 100};
    var i = 0;
    while (i < 5) //Antalet zombies ändra här ...
    {
        zombies.push({x:random(totalWidth), y:random(totalHeight), speed: random(1,5)});

        i += 1;
    }
    
    function update()
    {
        clearScreen();
        circle(player1.x, player1.y, 20, "red");
  	    circle(player2.x, player2.y, 20, "blue");
        var i = 0; 
            
        ///kontroller för player1
        if (keyboard.d)
            player1.x += 10;
        if (keyboard.a)
            player1.x -= 10;
        if (keyboard.w)
            player1.y -= 10;
        if (keyboard.s)
            player1.y += 10;
        
        //kontroller för player2
        if (keyboard.right)
            player2.x += 10;
        if (keyboard.left)
            player2.x -= 10;
        if (keyboard.up)
            player2.y -= 10;
        if (keyboard.down)
            player2.y += 10;

        while (i < 5) //... och här
        {
        var zombie = zombies[i];
        picture (zombie.x, zombie.y, "img/zombie.png");
        if (zombie.x < player1.x)
            zombie.x += zombie.speed;
        else 
            zombie.x -= zombie.speed
        if (zombie.y < player1.y)
            zombie.y += zombie.speed;
        else 
            zombie.y -= zombie.speed;
        if (keyboard.space){
            picture (zombie.x, zombie.y, "img/human-zombie.png");
            }
		//Om distansen mellan player 1 eller player2 och zombien blir mindre än 5 blir det game over
        if (distance(player1, zombie) < 5) 
        {
            alert("Game over");
            stopUpdate();
        }
        if (distance(player2, zombie) < 5) 
        {
            alert("Game over");
            stopUpdate();
        }
            i += 1;
        }
    }
</script>
