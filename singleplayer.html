<!DOCTYPE html>
<html>
    <script src="https://koda.nu/simple.js">
        var zombies = [];
        var player = {x: 100, y: 100};
        var i = 0;
        while (i < 5)
        
        {
            zombies.push({x:random(totalWidth), y:random(totalHeight), speed: random(1,5)});
    
            i += 1;
        }
    
        function update()
        {
            clearScreen();
            picture(player.x, player.y, "img/plant-player.webp");
            var i = 0; 
            
            
            //kontroller fÃ¶r player
            if (keyboard.right)
                player.x += 10;
            if (keyboard.left)
                player.x -= 10
            if (keyboard.up)
                player.y -= 10;
            if (keyboard.down)
                player.y += 10; 
            
    
            while (i < 5)
            {
            var zombie = zombies[i];
            picture (zombie.x, zombie.y, "img/zombie.png");
            if (zombie.x < player.x)
                zombie.x += zombie.speed;
            else 
                zombie.x -= zombie.speed
            if (zombie.y < player.y)
                zombie.y += zombie.speed;
            else 
                zombie.y -= zombie.speed;
            
            if (distance(player, zombie) < 5)
                {
                alert("Game over");
                stopUpdate();
                }
                i += 1;
            }
        }
    </script>
</html>
